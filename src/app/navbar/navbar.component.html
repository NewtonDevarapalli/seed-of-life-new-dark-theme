<header class="site-header">
  <a class="brand" routerLink="/" (click)="closeMenu()">
    <span class="brand-main">Seed Of Life</span>
    <span class="brand-sub">Apostolic Prophetic Ministries</span>
  </a>

  <button
    type="button"
    class="menu-toggle"
    (click)="toggleMenu()"
    [attr.aria-expanded]="isMenuOpen"
    aria-controls="site-nav"
    aria-label="Toggle menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav id="site-nav" class="site-nav" [class.open]="isMenuOpen">
    <a
      *ngFor="let item of navItems"
      [routerLink]="item.route"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: item.exact ?? false }"
      (click)="closeMenu()">
      {{ item.label }}
    </a>

    <a class="nav-cta" routerLink="/give" routerLinkActive="active" (click)="closeMenu()">
      Give
    </a>
  </nav>
</header>
