<section class="sermons">
  <h2 class="section-title">Latest Sermons</h2>

  <div class="sermons-container">
    <div class="sermon-card" *ngFor="let sermon of sermons">
      <div class="thumbnail" (click)="playVideo(sermon.youtubeId)">
        <img [src]="sermon.thumbnail" [alt]="sermon.title">
        <div class="video-badge">VIDEO</div>
      </div>
      <div class="content">
        <p class="date">{{ sermon.date }}</p>
        <h5>{{ sermon.title }}</h5>
        <button class="watch-btn" (click)="playVideo(sermon.youtubeId)">WATCH →</button>
      </div>
    </div>
  </div>

  <!-- Modal to play video -->
  <div class="video-modal" *ngIf="selectedVideo">
    <div class="modal-content">
      <button class="close-btn" (click)="closeVideo()">✕</button>
      <iframe
        width="100%"
        height="500"
        [src]="selectedVideo"
        frameborder="0"
        allow="autoplay; encrypted-media; fullscreen"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</section>
