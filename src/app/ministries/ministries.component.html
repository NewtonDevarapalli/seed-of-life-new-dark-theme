<section class="ministries-shell">
  <header class="intro">
    <p class="eyebrow">Ministries And Programs</p>
    <h1>Find where your gifts can serve the Kingdom.</h1>
    <p>
      From leadership training to media, conferences, and outreach, every ministry path is designed to grow disciples
      and serve people.
    </p>
  </header>

  <div class="grid">
    <article class="ministry-card" *ngFor="let card of ministryCards">
      <img [src]="card.image" [alt]="card.title" loading="lazy">
      <div class="overlay">
        <h2>{{ card.title }}</h2>
        <p>{{ card.description }}</p>
        <a [routerLink]="card.route">Learn More</a>
      </div>
    </article>
  </div>
</section>
