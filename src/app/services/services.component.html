<section class="events-shell">
  <div class="events-head">
    <p class="eyebrow">Gather With Us</p>
    <h2>Moments of worship, prayer, and transformation every week.</h2>
  </div>

  <div class="events-grid">
    <article [class]="'event-card ' + event.cssClass" *ngFor="let event of events">
      <div class="event-overlay">
        <p class="event-time">{{ event.time }}</p>
        <h3>{{ event.title }}</h3>
        <p>{{ event.description }}</p>
        <a
          class="rsvp-link"
          [href]="getEventRsvpLink(event)"
          target="_blank"
          rel="noopener noreferrer">
          RSVP on WhatsApp
        </a>
      </div>
    </article>
  </div>
</section>
