<footer class="site-footer">
  <div class="footer-shell">
    <section class="brand-block">
      <p class="eyebrow">Seed Of Life Ministries</p>
      <h2>Worship. Prayer. Discipleship.</h2>
      <p class="copy">
        A church family pursuing Jesus and raising people who transform cities with the Gospel.
      </p>
      <p class="contact">Call: +91 79812 39678</p>
    </section>

    <section>
      <h3>Navigate</h3>
      <nav class="link-list">
        <a
          *ngFor="let item of routes"
          [routerLink]="item.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: item.exact ?? false }">
          {{ item.label }}
        </a>
      </nav>
    </section>

    <section>
      <h3>Connect</h3>
      <div class="link-list">
        <a *ngFor="let social of socials" [href]="social.href" target="_blank" rel="noopener noreferrer">
          {{ social.label }}
        </a>
      </div>
    </section>
  </div>

  <div class="footer-bottom">
    <p>© {{ year }} Seed Of Life Trust. All rights reserved.</p>
  </div>
</footer>
